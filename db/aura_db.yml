# Aura Database
###########################################################################
#
# - AuraID
# Aura number, the default aura number starts from 1000.
# The numbers do not need to be consecutive, if you want to add your own 
# aura combination, it is recommended to start the number directly from 
# 2000.
#
# If multiple configurations with the same aura number appear repeatedly
# in multiple configuration files in this database.
# Then in the end, only the configuration with the highest priority will
# prevail, and the priorities are as follows:
#
# - 1. db/import/aura_db.yml (high priority)
# - 2. db/aura_db.yml (low priority)
#
# If the same halo number appears in the same file.
# The configuration closer to the end of the file will prevail.
#
###########################################################################
#
# EffectList
# Required node, the list of special effects that will appear when this 
# aura is activated is listed under this node
#
# Required child node: EffectID
#   One or more can be filled, but at least one is required.
#   The EffectID here can refer to the effect list in doc/effect_list.txt
#
###########################################################################
#
# Pick EffectID Notes
#
# By default this database has dozens of pre-made aura combinations, but
# they are all very common.
# If you want to choose the EffectID yourself as the effect, you can use
# the @effect directive in the game to choose.
#
# The specific method is:
# 1. Use @effect to try the effect in doc/effect_list.txt
# 2. Whether the observation effect always appears or disappears
# automatically
# 3. If the effect will persist before the image and the small retreat,
# then it is suitable as a halo EffectID
#
# Hint:
# The aura combination added by yourself, please define it in the
# db/import/aura_db.yml file.
# In this way, if the server is updated in the future, there is no
# need to repeat the difference merge.
#
###########################################################################

